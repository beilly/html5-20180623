<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <mark>form 标签</mark>

    <form class="" action="index.html" method="post">
      email: <input type="email" name="u_email" value="" autocomplete="">
      <br>
      url: <input type="url" name="u_url" value="" autocomplete="">
      <br>

      <input type="search" name="u_search" placeholder="内容">
      <input type="button" name="u_btn" value="搜索">
      <br>

      <fieldset>
        <legend>选择方式</legend>
        <input type="radio" id="qi" value="启用">
        <label for="qi">启用</label>
        <input type="radio" id="jin" value="禁用" checked>
        <label for="jin">禁用</label>
      </fieldset>

    </form>
  </body>
</html>
